<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <title>TODO List in AngularJS</title>
  </head>
  <body ng-controller="HomeController as homeCtrl">
    <h1>TODO list</h1>
    <hr>

    <br>
    <label>Text:</label>
    <textarea rows="1" cols="80"
              ng-model="homeCtrl.newTodo">
    </textarea>

    <br>
    <label>Priority:</label>
    <input type="number" value="1" min="1" max="3">

    <br>
    <button type="button" class="btn btn-info"
            ng-click="homeCtrl.click()">
            Add todo
    </button>

    <hr>
    <label>You have: {{homeCtrl.todos.length}} todos pending</label>
    <br>

    <ul>
      <li ng-repeat="todo in homeCtrl.todos">{{todo}}</li>
    </ul>

    <!-- scripts -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
    <script src="app/app.module.js"></script>
    <script src="app/home/home.controller.js"></script>
  </body>
</html>
